<!DOCTYPE html>
<html lang="en">
<head>
    <title>Au Cinéma</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Bootstrap CSS -->
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="login.css">
        <script src="script.js"></script>
</head>
<body style="background-image: url('https://cdn.pixabay.com/photo/2017/11/24/10/43/ticket-2974645_960_720.jpg');">
    <div id="login">
        <h3 class="text-center text-white pt-5">Au Cinéma</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" >
                            <h3 class="text-center text-color">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-color">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-color">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group" style="margin-top: 10%; text-align: center;">
                                <button onclick="login()" type="button" id="confirm" class="btn btn-secondary">Conferma</button>
                            </div>
                            <div class="form-gropu" style="color: red; display: none;" id="error">
                                Username o password errati
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
